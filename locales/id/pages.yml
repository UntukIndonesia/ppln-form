contactDetails:
  title: Detail kontak Anda

done:
  title: Anda telah menyelesaikan formulir online
  content:
    - Terima kasih telah memberikan tanggapan dan masukan terhadap DPSLN Den Haag.
    - 'Apabila ada pertanyaan dapat diajukan melalui email: <a href="mailto:pplndenhaag@indonesia.nl">pplndenhaag@indonesia.nl</a>'
